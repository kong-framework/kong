name: Rust

on:
  push:
    branches: [ "root" ]
  pull_request:
    branches: [ "root" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Create kollection test-data directory
      run: mkdir ./krates/kollection/test-data
    - name: Create kogs test-data directory
      run: mkdir ./krates/kogs/test-data
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
